{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Login</h2>
                </div>
                <div class="card-body">
                    <p class="card-text text-center">Welcome back! Please log in to continue.</p>

                    <form action="{{ url_for('auth.login') }}" method="POST" class="mt-4">
                        <div class="form-group mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="switch-link">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
                        <p class="switch-link"><a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a></p>
                    </div>

                    <!-- Social Media Login -->
                    <div class="social-login text-center mt-4">
                        <p>Or log in with:</p>
                        <a href="#" class="btn btn-social btn-facebook"><i class="fab fa-facebook"></i> Facebook</a>
                        <a href="#" class="btn btn-social btn-google"><i class="fab fa-google"></i> Google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
